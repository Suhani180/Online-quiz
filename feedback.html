<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Feedback</h2>
        <p>Please select the difficulty level:</p>
        <button id="easyBtn">Easy</button>
        <button id="mediumBtn">Medium</button>
        <button id="hardBtn">Hard</button>
    </div>

    <script>
        document.getElementById("easyBtn").addEventListener("click", function() {
            alert("Thank you for your feedback! You rated the test as Easy.");
        });

        document.getElementById("mediumBtn").addEventListener("click", function() {
            alert("Thank you for your feedback! You rated the test as Medium.");
        });

        document.getElementById("hardBtn").addEventListener("click", function() {
            alert("Thank you for your feedback! You rated the test as Hard.");
        });
    </script>
</body>
</html>
